<script>
$('#backBtn').click(function(){
	var page = System.IO.Path.Combine("web","eqa","views",backNavigation);
	loadSubPage(System.IO.Path.Combine(System.Environment.get_CurrentDirectory(),page), true);
});

function profile_selected(item){	
	var _profile_value = $(".select-dropdown.profile .current").text();
	
	$(".Assays").addClass("FlexDisplay");
	$(".FinalResult").addClass("FlexDisplay");
	
	clear_options();
						
	for(var x=1; x<=3; x++){
		for(var y=1; y<=6; y++){
		
			if(_profile_value == "HRT"){
				if(x != 3){
					$(".Assay"+x).addClass("FlexDisplay");
					if(y <= 3){						
						$(".test"+x+"_a"+y).addClass("FlexDisplay");
						if(x == 1)
							$(".final_test_a"+y).addClass("FlexDisplay");
					}
				}
			}					
			else if(_profile_value == "HRDT"){
				if(x != 3){
					$(".Assay"+x).addClass("FlexDisplay");
					$(".test"+x+"_a"+y).addClass("FlexDisplay");
					if(x == 1)
						$(".final_test_a"+y).addClass("FlexDisplay");
				}
			}
			else if(_profile_value == "HRPT"){
				$(".Assay"+x).addClass("FlexDisplay");
				$(".test"+x+"_a"+y).addClass("FlexDisplay");
				if(x == 1)
					$(".final_test_a"+y).addClass("FlexDisplay");
			}
		}
	}
}

function clear_options(){
	$(".AssayFinal").removeClass("FlexDisplay");
	$("#saveExpectedResults").removeClass("FlexDisplay");
	
	for(var x=1; x<=3; x++){
		$(".Assay"+x).removeClass("FlexDisplay");
		
		SelectItemByValue($(".test"+x+"_name"),"title");
		$(".test"+x+"_lot_number").val("");
		$(".test"+x+"_expiry_date").val("");
		
		for(var y=1; y<=6; y++){
			$(".test"+x+"_a"+y).removeClass("FlexDisplay");
			SelectItemByValue($(".test"+x+"_a"+y+" .selector"),"title");
			if(x == 1){
				$(".final_test_a"+y).removeClass("FlexDisplay");
				SelectItemByValue($(".final_test_a"+y+" .selector"),"title");
			}
		}
	}
}


add_dropdown_options(".profile", null, true, false);
add_dropdown_options(".sample_in_good_condition", null, true, false);

for(var x=1; x<=3; x++){
	add_dropdown_options(".test"+x+"_name", null, true, false);
	
	for(var y=1; y<=6; y++){
		add_dropdown_options(".test"+x+"_a"+y+" .selector", null, true, false);
		
		if(x == 1)add_dropdown_options(".final_test_a"+y+" .selector", null, true, false);
	}
}
