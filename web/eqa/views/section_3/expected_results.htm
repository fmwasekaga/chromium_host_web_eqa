<script>
$('#backBtn').click(function(){
	var page = System.IO.Path.Combine("web","eqa","views",backNavigation);
	loadSubPage(System.IO.Path.Combine(System.Environment.get_CurrentDirectory(),page), true);
});

function search_expected(item){
	var _round 	=  $(".expected_results_round").val();
	var _profile 	=  $(".select-dropdown.profile .current").text();
	var _cluster 	=  $(".select-dropdown.cluster .current").text();
	
	if(_profile != "Profile..." && _cluster != "Cluster..." && !isEmpty(_round)){
	
		var _profile_value = $(".select-dropdown.profile").find(".list .option.selected").data("value");
		var _cluster_value = $(".select-dropdown.cluster").find(".list .option.selected").data("value");
			
		if(!isEmpty(_profile_value) &&!isEmpty(_cluster_value)){			
			clear_options();
			
			$(".AssayFinal").addClass("FlexDisplay");
			$("#saveExpectedResults").addClass("FlexDisplay");
			
			for(var x=1; x<=3; x++){
				for(var y=1; y<=6; y++){
				
					if(_profile_value == "HRT"){
						if(x != 3){
							$(".Assay"+x).addClass("FlexDisplay");
							if(y <= 3){
								$("."+x+"A"+y).addClass("FlexDisplay");
								if(x == 1)
									$(".FA"+y).addClass("FlexDisplay");
							}
						}
					}					
					else if(_profile_value == "HRDT"){
						if(x != 3){
							$(".Assay"+x).addClass("FlexDisplay");
							$("."+x+"A"+y).addClass("FlexDisplay");
							if(x == 1)
								$(".FA"+y).addClass("FlexDisplay");
						}
					}
					else if(_profile_value == "HRPT"){
						$(".Assay"+x).addClass("FlexDisplay");
						$("."+x+"A"+y).addClass("FlexDisplay");
						if(x == 1)
							$(".FA"+y).addClass("FlexDisplay");
					}
				}
			}
		}
		else clear_options();
	}
	else clear_options();
}

function clear_options(){
	$(".AssayFinal").removeClass("FlexDisplay");
	$("#saveExpectedResults").removeClass("FlexDisplay");
	
	for(var x=1; x<=3; x++){
		$(".Assay"+x).removeClass("FlexDisplay");
		
		for(var y=1; y<=6; y++){
			$("."+x+"A"+y).removeClass("FlexDisplay");
			SelectItemByValue($("."+x+"A"+y+" .selector"),"title");
			if(x == 1){
				$(".FA"+y).removeClass("FlexDisplay");
				SelectItemByValue($(".FA"+y+" .selector"),"title");
			}
		}
	}
}

create_custom_dropdowns();

add_dropdown_options(".select-dropdown.cluster", {"overflow-y": "auto", "max-height": "200px"}, false, true);

for(var x=1; x<=3; x++){
	for(var y=1; y<=6; y++){
		add_dropdown_options("."+x+"A"+y+" .selector", null, true, false);
		if(x == 1)
			add_dropdown_options(".FA"+y+" .selector", null, true, false);
	}
}

$("#saveExpectedResults").unbind( "click" );
$('#saveExpectedResults').click(function(){ 
	
});

closeLoadingPage();
</script>
